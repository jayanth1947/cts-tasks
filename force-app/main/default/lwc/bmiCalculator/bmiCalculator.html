<template>

     <!-- The main container of the application -->
    <div class="app slds-var-p-around_medium">

        <!-- A box containing the BMI calculator and information -->
        <div class="box">
            <h1>BMI Calculator</h1>

            <!-- If a result has been calculated, display the result section -->
            <template if:true={result}>
                <section>
                    <h2>Your BMI Value is:</h2>
                    <div class="resultValue">{bmiValue}</div>
                    <h2>So you are:</h2>
                    <div class="resultValue">{result}</div>
                    <!-- Button to recalculate the BMI -->
                    <button class="slds-button slds-button_neutral slds-var-m-top_large slds-button_stretch slds-var-m-bottom_large" onclick={recalculate}>Re-Calculate</button>
                </section>
    
            </template>
            
             <!-- If a result has not been calculated, display the BMI calculator form -->
            <template if:false={result}>
                <form onsubmit={handleSubmit}>
                    <!-- Input field for height -->
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">Height {cm}</label>
                        <div class="slds-form-element__control">
                        <input type="number" id="text-input-height" min="0" name="height" value={height} onchange={handleInput} placeholder="Enter your height in cm" required class="slds-input" />
                        </div>
                    </div>
     
                         <!-- Input field for weight -->
                        <div class="slds-form-element slds-var-m-bottom_medium">
                            <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">Weight {kg}</label>
                            <div class="slds-form-element__control">
                            <input type="number" id="text-input-weight" min="0" name="weight" value={weight} onchange={handleInput} placeholder="Enter your weight in kg" required class="slds-input" />
                            </div>
                        </div>
    
                            <!-- Button to calculate the BMI -->
                            <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_large">Calculate</button>
                </form>
            </template>
            

            <!-- Information about what the BMI means -->
            <div class="info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">
                    Once you have measured BMI,you can determine your
                    healthy weight range. If your BMI is
                </p>

                 <!-- Information about being underweight -->
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">
                    You are underweight and possibly malneutrished
                </p>

                <!-- Information about having a healthy weight range -->
                <h3 class="slds-text-color_success slds-text-heading_medium">Betweeen 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">
                    You have a healthy weight rangw for young and middle-aged adults.
                </p>

                <!-- Information about being overweight -->
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">
                    You are overweight
                </p>

                <!-- Information about Obese -->
                <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
                <p class="slds-var-m-bottom_medium">You are Obese</p>


            </div>

        </div>
    </div>
</template>
